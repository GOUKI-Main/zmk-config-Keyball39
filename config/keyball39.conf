CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

# set transmission power to max
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

# ==============================================================================
# RGB Underglow Configuration
# ==============================================================================
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# デフォルト設定: 白色、控えめ（バッテリー節約）
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=30      # 明るさ30%（控えめ）
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0       # 色相0度（赤）
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=0       # 彩度0%（白色）
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=2       # アニメーション速度
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0       # エフェクト: 0=solid（単色）

# 電力管理
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y   # アイドル時自動オフ
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n    # USB接続時は点灯維持

# ==============================================================================
# Power Management（RGB LED有効時の省電力）
# ==============================================================================
CONFIG_ZMK_IDLE_TIMEOUT=30000              # 30秒でアイドル状態
CONFIG_ZMK_SLEEP=y                         # スリープ機能有効
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000       # 15分でスリープ（900000ms）